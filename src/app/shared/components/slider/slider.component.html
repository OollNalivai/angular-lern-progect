<div class="slider wrap">

  <h2 class="slider__title">Slider</h2>

  <div class="slider__container">

    <button class="slider__button left" (click)="clickLeft()"><<<<<</button>

    <ul class="slider__list">

      <li class="slider__item"
          *ngFor="let el of array | slice: start: end">
        {{ el }}
      </li>

    </ul>

    <button class="slider__button right" (click)="clickRight()">>>>>></button>

  </div>

</div>
