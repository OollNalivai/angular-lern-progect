<div class="slider wrap">

  <h2 class="slider__title">Slider</h2>

  <div class="slider__container">

    <button class="slider__button left" disabled="disabled"
            *ngIf="sliceStart === 0; else elseLeftBtn"
    >
      <<<<<
    </button>

    <ng-template #elseLeftBtn>

      <button class="slider__button"
              (click)="clickLeft()">
        <<<<<
      </button>

    </ng-template>

    <ul class="slider__list" *ngIf="posts$ | async as posts; else loading">

      <li class="slider__item"
          *ngFor="let post of posts | slice: sliceStart: sliceEnd">

        <div class="slider__wrapper">
          <h3 class="slider__subtitle">{{ post?.title }}</h3>

          <small class="slider__text">{{ post?.date | date: 'dd.MM.yyyy' }}</small>

          <small class="slider__text">{{ post?.author | slice : 0 : 14 }}...</small>
        </div>

        <div class="slider__wrapper">

          <button
            [routerLink]="['/post', post?.id]"
            class="slider__list-button btn btn-dark"
          >Open
          </button>

        </div>


      </li>

    </ul>

    <ng-template #loading>
      <li>
        <p class="text-center">Loading posts...</p>
      </li>
    </ng-template>

    <button class="slider__button right"
            (click)="clickRight()" *ngIf="sliceEnd !== postsArr.length; else elseRightBtn">

      >>>>>
    </button>

    <ng-template #elseRightBtn>
      <button class="slider__button" disabled="disabled">>>>>></button>
    </ng-template>

  </div>

</div>
