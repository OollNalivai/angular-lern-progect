<p>{{arr | slice: sliceStart : sliceEnd}}</p>

<div class="tools-paginator">

  <span class="tools-paginator__info">
    Showing posts from {{sliceStart + 1}}
    to {{sliceEnd <= arr.length ? sliceEnd : arr.length}} of {{arr.length}}
  </span>

  <ul class="tools-paginator__list" (click)="clickPage($event)">

    <li class="tools-paginator__item"
        *ngFor="let page of arrPageNumbers">

      <a class="tools-paginator__button"
         *ngIf="page !== arrPageNumbers[0]; else firstEl">
        {{page}}
      </a>

      <ng-template #firstEl>
        <a class="tools-paginator__button active-btn">{{page}}</a>
      </ng-template>

    </li>

  </ul>

  <ul class="tools-paginator__list">

    <li class="tools-paginator__item"
        *ngFor="let page of this.getArrayWithDots()">

      <a class="tools-paginator__button"
         (click)="clickPage($event)">
        {{page}}
      </a>

    </li>

  </ul>

</div>
