<div class="card">

  <div class="card-header">
    <h2>{{ post?.title | stringClipping: 20 }}</h2>

    <small>{{ post?.date | date: 'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small>{{ post?.author | stringClipping: 20 }}</small>
  </div>

  <div *ngIf="post?.rating.averageRating > 0">
    <span>Post rating: {{ post?.rating.averageRating }}</span>
  </div>

  <button
    [routerLink]="['/post', post?.id]"
    class="btn btn-dark"
  >Open</button>

</div>
