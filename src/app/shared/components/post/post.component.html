<div class="card">

  <div class="card-header">
    <h2>{{ post?.title | stringClipping: 20 }}</h2>

    <small>{{ post?.date | date: 'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small>{{ post?.author | stringClipping: 20 }}</small>
  </div>

  <div *ngIf="post?.rating > 0">
    <span style="color: #dc3545">Post rating: {{ post?.rating }}</span>
    <div></div>
  </div>

  <button
    [routerLink]="['/post', post?.id]"
    class="btn btn-dark"
  >Open</button>

</div>
