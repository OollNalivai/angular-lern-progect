<div class="card">

  <div class="card-header">
    <h2>{{ post.title | stringClipping: 20 }}</h2>

    <small>{{ post.date | date: 'dd.MM.yyyy' }}</small>
  </div>

  <div>
    <small>{{ post.author | stringClipping: 20 }}</small>
  </div>

  <div *ngIf="post.scoreArray">
    <span>Post rating: {{ post.scoreArray | calculateAverageRating | number:'1.0-2' }}</span>
  </div>

  <button
    [routerLink]="['/post', post.id]"
    class="btn btn-dark"
  >Open</button>

</div>
