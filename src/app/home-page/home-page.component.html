<div
  *ngIf="posts$ | async as posts; else loading"
  class="posts">

  <mua-paginator [posts]="posts"></mua-paginator>
  <!-- (changePage)="changePage()" -->

  <mua-post
    *ngFor="let post of posts"
    [post]="post"
  ></mua-post>

</div>

<ng-template #loading>
  <p class="text-center">Loading posts...</p>
</ng-template>
