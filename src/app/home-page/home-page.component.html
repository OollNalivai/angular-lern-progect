<div
  *ngIf="posts$ | async as posts; else loading"
  class="posts-wrapper">

  <div class="posts-wrapper__list">
    <mua-post
      *ngFor="let post of posts | slicePosts: currentPage"
      [post]="post"
    ></mua-post>
  </div>

  <mua-paginator [posts]="posts" (changePage)="onChangePage($event)"></mua-paginator>

</div>

<ng-template #loading>
  <p class="text-center">Loading posts...</p>
</ng-template>
