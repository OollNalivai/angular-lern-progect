<div
  *ngIf="posts$ | async as posts; else loading"
  class="posts">

  <mua-paginator [posts]="posts" (changePage)="onChangePage($event)"></mua-paginator>

  <mua-post
    *ngFor="let post of posts.slice(sliceShowingPosts.sliceStart, sliceShowingPosts.sliceEnd)"
    [post]="post"
  ></mua-post>

</div>

<ng-template #loading>
  <p class="text-center">Loading posts...</p>
</ng-template>
