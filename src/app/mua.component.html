<div>
  <h1>Angular Animation</h1>

  <div>
    <button class="btn" (click)="boxStart()">Start</button>
    <button class="btn" (click)="boxEnd()">End</button>
    <button class="btn" (click)="visible = !visible">Invisibility</button>
  </div>

  <div class="wrap">

    <div
      class="box"
      *ngIf="visible"
      [@myAnimationTrigger]="myStatusExp">

      <h4>{{myStatusExp | uppercase}}</h4>

    </div>

  </div>

</div>
