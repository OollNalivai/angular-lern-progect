<div class="container">
  <h1>My Angular application</h1>

  <h2>PIZZA</h2>

  <mua-post-form
    (oonAddPost)="updateFormPosts($event)"
  ></mua-post-form>

  <hr/>

  <mua-post
    *ngFor="let post of posts"
    [myPost]="post"
    (oonRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="post.text.length < 10; else longer">Text small</small>
      <ng-template #longer>
        <small>Text longer</small>
      </ng-template>
    </div>

  </mua-post>

</div>
