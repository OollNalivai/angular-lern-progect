<div *ngIf="post$ | async as post; else loading">
  <div class="post">

    <div class="post__header">
      <h1>{{ post?.title }}</h1>

      <button routerLink="/" class="btn btn-link">To home page</button>
    </div>

    <div class="post__info">
      <strong>{{ post?.author }}</strong>
      <small>{{ post?.date | date: 'dd.MM.yyyy' }}</small>
    </div>

    <div>
      <quill-view-html [content]="post?.text"></quill-view-html>
    </div>

    <div class="post__rating-block">
        <label class="label" for="rating" style="color: #dc3545">Post rating: {{ post?.rating }}</label>
        <input class="input" type="range" name="rating" id="rating"
               min="0" max="5" step="0.1" value="{{ post?.rating }}"
               (input)="inputChange($event.target)">
        <div class="stars"></div>
    </div>

  </div>
</div>

<ng-template #loading>
  <p class="text-center">Loading post...</p>
</ng-template>
